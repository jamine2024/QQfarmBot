services:
  farm-release-web:
    build: .
    image: farm-release-web:latest
    restart: unless-stopped
    ports:
      - "8787:8787"
    environment:
      HOST: "0.0.0.0"
      PORT: "8787"
      DATA_DIR: "/data/admin"
      WEB_DIST_DIR: "/app/apps/admin-web/dist"
      QRLIB_BASE_URL: "http://127.0.0.1:5656"
    volumes:
      - ./data:/data/admin
